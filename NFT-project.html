<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-project</title>
    <link rel="stylesheet" href="NFT-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="Images/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            
            <div class="card-body">
                <h2 class="card-title">Equilibrium #3429</h2>
                <p class="card-info">Our Equilibrium collection promotes balance and calm</p>
                <div class="card-price">
                    <p class="price">0.041 ETH</p>
                    <p class="time">3 days left</p>
                </div>
                    <div class="card-creator">
                        <img src="Images/image-avatar.png" alt="Creator" class="creator-img">
                        <p class="creator">Creation of Jules Wyvern</p>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
